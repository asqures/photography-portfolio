<!-- your gallery script with debug log -->
<!-- right after <section id="gallery"></section> -->
<script>
(async function(){
  const GUTTER  = 16; // px between images
  const PER_ROW = 3;  // default items per row
  const gallery = document.getElementById('gallery');

  console.log('[DEBUG] gallery init');

  // 1) Fetch JSON
  let data;
  try {
    const res = await fetch('gallery.json');
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    data = await res.json();
  } catch (err) {
    console.error('[ERROR] loading gallery.json:', err);
    gallery.innerHTML = `<p style="color:red;">Failed to load gallery.json: ${err.message}</p>`;
    return;
  }

  // 2) Preload all images
  let imgElems;
  try {
    imgElems = await Promise.all(data.images.map(({src,alt}, i) => new Promise((res, rej) => {
      console.log(`[DEBUG] preload ${i}:`, src);
      const img = new Image();
      img.src = src; img.alt = alt||'';
      img.onload  = () => res(img);
      img.onerror = () => rej(new Error(`img failed: ${src}`));
    })));
  } catch(err) {
    console.error('[ERROR] preloading images:', err);
    gallery.innerHTML = `<p style="color:red;">Image preload failed: ${err.message}</p>`;
    return;
  }

  // 3) Layout function
  function buildRows(imgElems) {
  gallery.innerHTML = '';
  const cw = gallery.clientWidth;
  let i = 0;

  while (i < imgElems.length) {
    const remaining = imgElems.length - i;
    // peek at the next up to three
    const upcoming = imgElems.slice(i, i + 3);

    let chunkLen;
    if (upcoming.length < 3) {
      // fewer than 3 left: if the first is landscape and there's a second,
      // pair them; otherwise take what's left
      chunkLen = (upcoming[0].naturalWidth > upcoming[0].naturalHeight && upcoming.length > 1)
        ? 2
        : upcoming.length;
    } else {
      // 3 or more remain: if *any* of the three is landscape, make a pair,
      // otherwise, do a trio
      const hasLandscape = upcoming.some(img => img.naturalWidth > img.naturalHeight);
      chunkLen = hasLandscape ? 2 : 3;
    }

    const chunk = imgElems.slice(i, i + chunkLen);
    i += chunkLen;
    sizeRow(chunk, cw);
  }
}


  // 4) Size & append a single row
  function sizeRow(imgs, rowWidth) {
    const ratios = imgs.map(img => img.naturalWidth / img.naturalHeight);
    const totalR = ratios.reduce((sum, r) => sum + r, 0);
    const H = (rowWidth - GUTTER * (imgs.length - 1)) / totalR;

    const rowDiv = document.createElement('div');
    rowDiv.className = 'row';
    rowDiv.style.marginBottom = GUTTER + 'px';
    gallery.appendChild(rowDiv);

    let used = 0;
    ratios.forEach((r, idx) => {
      let W = Math.floor(r * H);
      if (idx === imgs.length - 1) {
        W = rowWidth - used - GUTTER * (imgs.length - 1);
      }
      used += W;

      const img = imgs[idx];
      img.style.width  = W + 'px';
      img.style.height = H + 'px';

      const a = document.createElement('a');
      a.href = img.src;
      a.dataset.fancybox = 'gallery';
      a.appendChild(img);
      if (idx < imgs.length - 1) a.style.marginRight = GUTTER + 'px';
      rowDiv.appendChild(a);
    });
  }

  // Initial render + reflow on resize
  buildRows();
  window.addEventListener('resize', buildRows);

  console.log('[DEBUG] gallery built with', imgElems.length, 'images');
})();
</script>
